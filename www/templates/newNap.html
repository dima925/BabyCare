<div class="modal transparent" ng-controller="activityCtrl" ng-click="closeModal()">
	<div class="row addnew_nurse">
			<ion-header-bar class="bar-energized">
		        <div class="buttons">
		            <button class="button icon-left ion-chevron-left button-clear button-dark activated" ng-click="closeActivity()"></button>
		        </div>
		        <h1 class="title">SLEEP</h1>
		    </ion-header-bar>
            <div class="col padding-top">
                    <div class="row container-center">
                        <div class="col col-50 addnew_nurse_icon center-block">
                            <i class="smallicon flaticon-moon19">Nap</i>
                        </div>
                        <div class="col col-50 center-block" style="text-align:right">
                            <ion-toggle ng-model="napToogle" toggle-class="toggle-positive">Time it?</ion-toggle>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="button button-block button-outline button-light" ng-click="addNap()">Start</button>
                        </div>
                    </div>
            </div>
        </div>
</div>
