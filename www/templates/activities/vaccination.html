<div class="modal transparent" ng-controller="activityCtrl" ng-click="closeActivity()">
    <div class="wrapper vaccination">
        <div class="header">
            <h2 class="title">
                <span class="icon-injection"></span>
                <span data-translate>cleverbaby.app.activity.vaccination.title</span>
            </h2>
            <a ng-click="closeActivity()" class="btn pull-left"><i class="fa fa-close"></i></a>
            <a href="" class="btn pull-right"><i class="fa fa-check"></i></a>
        </div>
        <div class="content">
            <div class="kotak">
                <label class="default">
                    <span class="icon-clock"></span> <span data-translate>cleverbaby.app.activity.vaccination.time</span>
                </label>
                <input ng-model="vaccination.time" type="datetime-local" class="form-control">
            </div>
            <div class="kotak">
                <label class="default">
                    <span data-translate>cleverbaby.app.activity.vaccination.vaccination_type</span>
                </label>
                <input type="text" ng-model="vaccination.vaccination_type" placeholder="{{ 'cleverbaby.app.activity.vaccination.vaccination_type.placeholder' | translate}}" class="form-control">
            </div>
        </div>
        <div class="footer">
            <a class="pull-left"><span class="icon-book-open"></span><span data-translate>cleverbaby.app.activity.add_note</span></a>
            <a class="btn-mid vaccination-foot" ng-click="addActivity('vaccination')"><span class="icon-check"></span> &nbsp;<span data-translate>cleverbaby.app.activity.save_close</span></a>
            <a class="pull-right"><span class="icon-camera"></span><span data-translate>cleverbaby.app.activity.photo</span></a>
        </div>
    </div>
</div>
