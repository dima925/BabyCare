<div class="modal transparent" ng-controller="activityCtrl" ng-click="closeActivity()">
    <div class="wrapper bottle" ng-click="$event.stopPropagation()">
        <form ng-submit="hideKeyboard()">
            <div class="header">
                <h2 class="title">
                    <span class="icon-bottle"></span>
                    <span data-translate>cleverbaby.app.activity.bottle.title</span>
                </h2>
                <a ng-click="closeActivity()" class="btn pull-left"><i class="fa fa-close"></i></a>
                <a href="" class="btn pull-right"><i class="fa fa-check"></i></a>
            </div>
            <div class="content">
                <div class="kotak">
                    <label class="default">
                        <span class="icon-clock"></span> <span data-translate>cleverbaby.app.activity.bottle.time</span>
                    </label>
                    <!--<input ng-model="modal.data.time" type="datetime-local" placeholder="Today, 06:09PM" class="form-control">-->
                    <div mobiscroll-datetime="" mobiscroll-model="modal.data.time" class-child="form-control"></div>
                </div>
                <div class="kotak">
                    <label class="default" data-translate>
                        cleverbaby.app.activity.bottle.bottle_type
                    </label>
                    <input ng-model="modal.data.bottle_type" type="text" placeholder="{{ 'cleverbaby.app.activity.bottle.bottle_type.placeholder' | translate }}" class="form-control">
                </div>
                <div class="kotak">
                    <label class="default" data-translate>
                        cleverbaby.app.activity.bottle.amount
                    </label>
                    <!--<span class="satuan">ml</span>
                    <input ng-model="modal.data.amount" type="number" class="form-control punya-satuan" step="10" min="10" max="120" value="10" title="">-->
                    <div mobiscroll-customunits="" mobiscroll-mode="volume" mobiscroll-model-value="modal.data.amount" mobiscroll-model-unit="modal.data.amount_unit" mobiscroll-id="activity_bottle"></div>
                </div>
                <div class="kotak">
                    <label class="default" data-translate>
                        cleverbaby.app.activity.bottle.notes
                    </label>
                    <input ng-model="modal.data.notes" type="text" placeholder="{{ 'cleverbaby.app.activity.bottle.notes.placeholder' | translate }}" class="form-control">
                </div>
            </div>

            <!-- addpic/addnote -->
            <div class="kotak no-border autoheight" ng-if="modal.data.comment">
                <a class="delete" ng-click="deleteNote()"><i class="fa fa-trash"></i></a>
                <div ng-click="addNote(modal.data.comment)">
                    <label class="small" data-translate>cleverbaby.app.activity.comment.click</label>
                    <p>{{ modal.data.comment }}</p>
                </div>
            </div>
            <div class="kotak no-border autoheight" ng-repeat="media in modal.data.media | filter:{ type: '!del'}">
                <a class="delete" ng-click="deletePhoto(media)"><i class="fa fa-trash"></i></a>
                <div class="thumb">
                    <img ng-src="{{ media.displayImage | babyImage }}">
                </div>
            </div>
            <div class="footer">
                <a class="pull-left" ng-click="addNote()"><span class="icon-book-open"></span><span data-translate>cleverbaby.app.activity.add_note</span></a>
                <a class="btn-mid bottle-foot" ng-click="saveActivity('bottle')"><span class="icon-check"></span> &nbsp;<span data-translate>cleverbaby.app.activity.save_close</span></a>
                <a class="pull-right"><span class="icon-camera"></span><span data-translate>cleverbaby.app.activity.photo</span></a>
            </div>
            <input type="submit" value="submit" class="hidden-submit">
        </form>
    </div>
</div>
