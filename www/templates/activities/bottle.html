<div class="modal transparent" ng-controller="activityCtrl" ng-click="closeModal()">
    <div class="wrapper bottle">
        <div class="header">
            <h2 class="title">
                <span class="icon-bottle"></span>
                <span data-translate>celeverbaby.app.activity.bottle.title</span>
            </h2>
            <a ng-click="closeActivity()" class="btn pull-left"><i class="fa fa-close"></i></a>
            <a href="" class="btn pull-right"><i class="fa fa-check"></i></a>
        </div>
        <div class="content">
            <div class="kotak">
                <label class="default">
                    <span class="icon-clock"></span> <span data-translate>celeverbaby.app.activity.bottle.time</span>
                </label>
                <input ng-model="bottle.time" type="datetime-local" placeholder="Today, 06:09PM" class="form-control">
            </div>
            <div class="kotak">
                <label class="default" data-translate>
                    celeverbaby.app.activity.bottle.bottle_type
                </label>
                <input ng-model="bottle.bottle_type" type="text" placeholder="{{ 'celeverbaby.app.activity.bottle.bottle_type.placeholder' | translate }}" class="form-control">
            </div>
            <div class="kotak">
                <label class="default" data-translate>
                    celeverbaby.app.activity.bottle.amount
                </label>
                <span class="satuan">ml</span>
                <input ng-model="bottle.amount" type="number" class="form-control punya-satuan" step="10" min="10" max="120" value="10" title="">
            </div>
            <div class="kotak">
                <label class="default" data-translate>
                    celeverbaby.app.activity.bottle.notes
                </label>
                <input ng-model="bottle.notes" type="text" placeholder="{{ 'celeverbaby.app.activity.bottle.notes.placeholder' | translate }}" class="form-control">
            </div>
        </div>
        <div class="footer">
            <a class="pull-left"><span class="icon-book-open"></span><span data-translate>celeverbaby.app.activity.add_note</span></a>
            <a class="btn-mid bottle-foot" ng-click="addActivity('bottle')"><span class="icon-check"></span> &nbsp;<span data-translate>celeverbaby.app.activity.save_close</span></a>
            <a class="pull-right"><span class="icon-camera"></span><span data-translate>celeverbaby.app.activity.photo</span></a>
        </div>
    </div>
</div>
