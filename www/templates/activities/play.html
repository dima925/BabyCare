<div class="modal transparent" ng-controller="activityCtrl" ng-click="closeActivity()">
    <div class="wrapper play" ng-click="$event.stopPropagation()">
        <form ng-submit="hideKeyboard()">
            <div class="header">
                <h2 class="title">
                    <span class="icon-rattle-alias-3"></span>
                    <span data-translate>cleverbaby.app.activity.play.title</span>
                </h2>
                <a ng-click="closeActivity()" class="btn pull-left"><i class="fa fa-close"></i></a>
                <a href="" class="btn pull-right"><i class="fa fa-check"></i></a>
            </div>
            <div class="content">
                <div class="kotak">
                    <label class="default">
                        <span class="icon-clock"></span> <span data-translate>cleverbaby.app.activity.play.time</span>
                    </label>
                    <input ng-model="modal.play.time" type="datetime-local" class="form-control">
                </div>
                <div class="kotak">
                    <label class="default">
                        <span data-translate>cleverbaby.app.activity.play.activity</span>
                    </label>
                    <input type="text" ng-model="modal.play.notes" placeholder="{{ 'cleverbaby.app.activity.play.activity.placeholder' | translate }}" class="form-control">
                </div>
            </div>
            <div class="footer">
                <a class="pull-left"><span class="icon-book-open"></span><span data-translate>cleverbaby.app.activity.add_note</span></a>
                <a class="btn-mid play-foot" ng-click="addActivity('play')"><span class="icon-check"></span> &nbsp;<span data-translate>cleverbaby.app.activity.save_close</span></a>
                <a class="pull-right"><span class="icon-camera"></span><span data-translate>cleverbaby.app.activity.photo</span></a>
            </div>
            <input type="submit" value="submit" class="hidden-submit">
        </form>
    </div>
</div>
