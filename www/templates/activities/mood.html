<div class="modal transparent" ng-controller="activityCtrl" ng-click="closeActivity()">
    <div class="wrapper mood" ng-click="$event.stopPropagation()">
        <form ng-submit="hideKeyboard()">
        <div class="header">
            <h2 class="title">
                <span class="icon-mood-ok"></span>
                <span data-translate>cleverbaby.app.activity.mood.title</span>
            </h2>
            <a ng-click="closeActivity()" class="btn pull-left"><i class="fa fa-close"></i></a>
            <a href="" class="btn pull-right"><i class="fa fa-check"></i></a>
        </div>
        <div class="content">
            <div class="kotak">
                <label class="default">
                    <span class="icon-clock"></span> <span data-translate>cleverbaby.app.activity.mood.time</span>
                </label>
                <input ng-model="modal.data.time" type="datetime-local" value="2004-08-31" class="form-control">
            </div>
            <div class="kotak">
                <label class="default" data-translate>
                    cleverbaby.app.activity.mood.mood_type
                </label>
                <input ng-model="modal.data.mood_type" type="text" placeholder="{{ 'cleverbaby.app.activity.mood.mood_type.placeholder' | translate }}" class="form-control">
            </div>
        </div>
        <!-- addpic/addnote -->
        <div class="kotak no-border autoheight" ng-if="modal.data.comment">
            <a class="delete" ng-click="deleteNote()"><i class="fa fa-trash"></i></a>
            <div ng-click="addNote(modal.data.comment)">
                <label class="small" data-translate>cleverbaby.app.activity.comment.click</label>
                <p>{{ modal.data.comment }}</p>
            </div>
        </div>

        <div class="kotak no-border autoheight">
            <a class="delete"><i class="fa fa-trash"></i></a>
            <div class="thumb">
                <img src="img/baby.png">
            </div>
        </div>
        <div class="footer">
            <a class="pull-left" ng-click="addNote()"><span class="icon-book-open"></span><span data-translate>cleverbaby.app.activity.add_note</span></a>
            <a class="btn-mid mood-foot" ng-click="saveActivity('mood')"><span class="icon-check"></span> &nbsp;<span data-translate>cleverbaby.app.activity.save_close</span></a>
            <a class="pull-right"><span class="icon-camera"></span><span data-translate>cleverbaby.app.activity.photo</span></a>
        </div>
            <input type="submit" value="submit" class="hidden-submit">
        </form>
    </div>
</div>
