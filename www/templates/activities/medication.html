<div class="modal transparent" ng-controller="activityCtrl" ng-click="closeModal()">
    <div class="wrapper medication">
        <div class="header">
            <h2 class="title">
                <span class="icon-medication"></span>
                <span data-translate>celeverbaby.app.activity.medication.title</span>
            </h2>
            <a ng-click="closeActivity()" class="btn pull-left"><i class="fa fa-close"></i></a>
            <a href="" class="btn pull-right"><i class="fa fa-check"></i></a>
        </div>
        <div class="content">
            <div class="kotak">
                <label class="default">
                    <span class="icon-clock"></span> <span data-translate>celeverbaby.app.activity.medication.time</span>
                </label>
                <input ng-model="medication.time" type="datetime-local" value="2004-08-31" class="form-control">
            </div>
            <div class="kotak">
                <label class="default">
                    <span data-translate>celeverbaby.app.activity.medication.drug</span>
                </label>
                <input ng-model="medication.drug" type="text" placeholder="{{ 'celeverbaby.app.activity.medication.drug.placeholder' | translate}}" class="form-control">
            </div>
            <div class="kotak">
                <label class="default" data-translate>
                    celeverbaby.app.activity.medication.amount_given
                </label>
                <span class="satuan">ml</span>
                <input ng-model="medication.amount_given" type="number" placeholder="10" class="form-control">
            </div>
            <div class="kotak">
                <label class="default" data-translate>
                    celeverbaby.app.activity.medication.prescription_interval
                </label>
                <span class="satuan" data-translate>celeverbaby.app.activity.medication.prescription_interval.metric</span>
                <input ng-model="medication.prescription_interval" type="number" placeholder="12" class="form-control">
            </div>
        </div>
        <div class="footer">
            <a class="pull-left"><span class="icon-book-open"></span><span data-translate>celeverbaby.app.activity.add_note</span></a>
            <a class="btn-mid medication-foot" ng-click="addActivity('medication')"><span class="icon-check"></span> &nbsp;<span data-translate>celeverbaby.app.activity.save_close</span></a>
            <a class="pull-right"><span class="icon-camera"></span><span data-translate>celeverbaby.app.activity.photo</span></a>
        </div>
    </div>
</div>
