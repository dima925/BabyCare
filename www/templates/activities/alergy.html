<div class="modal transparent" ng-controller="activityCtrl" ng-click="closeActivity()">
        <div class="wrapper alergy" ng-click="$event.stopPropagation()">
            <form ng-submit="hideKeyboard()">
                <div class="header">
                    <h2 class="title">
                        <span class="icon-bottle"></span>
                        <span data-translate>cleverbaby.app.activity.allergy.title</span>
                    </h2>
                    <a ng-click="closeActivity()" class="btn pull-left"><i class="fa fa-close"></i></a>
                    <a href="" class="btn pull-right"><i class="fa fa-check"></i></a>
                </div>
                <div class="content">
                    <div class="kotak">
                        <label class="default">
                            <span class="icon-clock"></span> <span data-translate>cleverbaby.app.activity.allergy.time</span>
                        </label>
                        <input ng-model="allergy.time" type="datetime-local" class="form-control">
                    </div>
                    <div class="kotak">
                        <label class="default" data-translate>
                            cleverbaby.app.activity.allergy.source
                        </label>
                        <input ng-model="allergy.source" type="text" placeholder="{{ cleverbaby.app.activity.allergy.source.placeholder | translate }}" class="form-control">
                    </div>
                    <div class="kotak">
                        <label class="default" data-translate>
                            cleverbaby.app.activity.allergy.reaction
                        </label>
                        <input ng-model="allergy.reaction" type="text" placeholder="{{ cleverbaby.app.activity.allergy.reaction.placeholder | translate }}" class="form-control">
                    </div>
                    <div class="kotak">
                        <label class="default" data-translate>
                            cleverbaby.app.activity.allergy.severity
                        </label>
                        <input ng-model="allergy.severity" type="text" placeholder="{{ cleverbaby.app.activity.allergy.severity.placeholder | translate }}" class="form-control">
                    </div>
                </div>
                <div class="footer">
                    <a class="pull-left"><span class="icon-book-open"></span><span data-translate>cleverbaby.app.activity.add_note</span></a>
                    <a class="btn-mid alergy-foot" ng-click="addActivity('allergy')"><span class="icon-check"></span> &nbsp;<span data-translate>cleverbaby.app.activity.save_close</span></a>
                    <a class="pull-right"><span class="icon-camera"></span><span data-translate>cleverbaby.app.activity.photo</span></a>
                </div>
                <input type="submit" value="submit" class="hidden-submit">
            </form>
        </div>
</div>
