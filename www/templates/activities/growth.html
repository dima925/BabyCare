<div class="modal transparent" ng-controller="activityCtrl" ng-click="closeActivity()">
    <div class="wrapper growth">
        <div class="header">
            <h2 class="title">
                <span class="icon-baby-growth"></span>
                <span data-translate>cleverbaby.app.activity.growth.title</span>
            </h2>
            <a ng-click="closeActivity()" class="btn pull-left"><i class="fa fa-close"></i></a>
            <a href="" class="btn pull-right"><i class="fa fa-check"></i></a>
        </div>
        <div class="content">
            <div class="kotak">
                <label class="default">
                    <span class="icon-clock"></span> <span data-translate>cleverbaby.app.activity.growth.time</span>
                </label>
                <input ng-model="growth.time" type="datetime-local" class="form-control">
            </div>
            <div class="kotak">
                <label class="default" data-translate>
                    cleverbaby.app.activity.growth.weight
                </label>
                <input ng-model="growth.weight" type="number" placeholder="7k 500g" class="form-control">
            </div>
            <div class="kotak">
                <label class="default" data-translate>
                    cleverbaby.app.activity.growth.height
                </label>
                <span class="satuan">cm</span>
                <input ng-model="growth.height" type="number" placeholder="62" class="form-control">
            </div>
            <div class="kotak">
                <label class="default" data-translate>
                    cleverbaby.app.activity.growth.head_size
                </label>
                <span class="satuan">cm</span>
                <input ng-model="growth.head_size" type="number" placeholder="32" class="form-control">
            </div>
        </div>
        <div class="footer">
            <a class="pull-left"><span class="icon-book-open"></span><span data-translate>cleverbaby.app.activity.add_note</span></a>
            <a class="btn-mid growth-foot" ng-click="addActivity('growth')"><span class="icon-check"></span> &nbsp;<span data-translate>cleverbaby.app.activity.save_close</span></a>
            <a class="pull-right"><span class="icon-camera"></span><span data-translate>cleverbaby.app.activity.photo</span></a>
        </div>
    </div>
</div>
