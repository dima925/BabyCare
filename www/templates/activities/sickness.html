<div class="modal transparent" ng-controller="activityCtrl" ng-click="closeModal()">
    <div class="wrapper sickness">
        <div class="header">
            <h2 class="title">
                <span class="icon-mood-sad"></span>
                <span data-translate>celeverbaby.app.activity.sickness.title</span>
            </h2>
            <a ng-click="closeActivity()" class="btn pull-left"><i class="fa fa-close"></i></a>
            <a href="" class="btn pull-right"><i class="fa fa-check"></i></a>
        </div>
        <div class="content">
            <div class="kotak">
                <label class="default">
                    <span class="icon-clock"></span> <span data-translate>celeverbaby.app.activity.sickness.time</span>
                </label>
                <input ng-model="sickness.time" type="datetime-local" value="2004-08-31" class="form-control">
            </div>
            <div class="kotak">
                <label class="default">
                    <span data-translate>celeverbaby.app.activity.sickness.symptom</span>
                </label>
                <input ng-model="sickness.symptom" type="text" placeholder="{{ 'celeverbaby.app.activity.sickness.symptom.placeholder' | translate }}" class="form-control">
            </div>
        </div>
        <div class="footer">
            <a class="pull-left"><span class="icon-book-open"></span><span data-translate>celeverbaby.app.activity.add_note</span></a>
            <a class="btn-mid sickness-foot" ng-click="addActivity('sick')"><span class="icon-check"></span> &nbsp;<span data-translate>celeverbaby.app.activity.save_close</span></a>
            <a class="pull-right"><span class="icon-camera"></span><span data-translate>celeverbaby.app.activity.photo</span></a>
        </div>
    </div>
</div>
