<div class="modal transparent" ng-controller="activityCtrl" ng-click="closeActivity()">
        <div class="wrapper diary" ng-click="$event.stopPropagation()">
            <form ng-submit="hideKeyboard()">
            <div class="header">
                <h2 class="title">
                    <span class="icon-book-open"></span>
                    <span data-translate>cleverbaby.app.activity.diary.title</span>
                </h2>
                <a ng-click="closeActivity()" class="btn pull-left"><i class="fa fa-close"></i></a>
                <a href="" class="btn pull-right"><i class="fa fa-check"></i></a>
            </div>
            <div class="content">
                <div class="row">
                    <label class="default">
                        <span class="icon-clock"></span> <span data-translate>cleverbaby.app.activity.diary.time</span>
                    </label>
                    <input type="datetime-local" ng-model="modal.diary.time" value="2004-08-31" class="form-control">
                </div>
                <div class="row">
                    <label class="small">Content</label>
                    <div class="clearfix"></div>
                    <label class="default" data-translate>
                        cleverbaby.app.activity.diary.notes
                    </label>
                    <textarea ng-model="modal.diary.notes" name="addnote"></textarea>
                </div>
            </div>
            <div class="footer">
                <a class="pull-left"><span class="icon-book-open"></span><span data-translate>cleverbaby.app.activity.add_note</span></a>
                <a class="btn-mid diary-foot" ng-click="addActivity('diary')"><span class="icon-check"></span> &nbsp;<span data-translate>cleverbaby.app.activity.save_close</span></a>
                <a class="pull-right"><span class="icon-camera"></span><span data-translate>cleverbaby.app.activity.photo</span></a>
            </div>
                <input type="submit" value="submit" class="hidden-submit">
            </form>
        </div>
</div>
