<div class="modal transparent" ng-controller="activityCtrl" ng-click="closeActivity()">
    <div class="wrapper doctor" ng-click="$event.stopPropagation()">
        <div class="header">
            <h2 class="title">
                <span class="icon-doctor"></span>
                <span data-translate>cleverbaby.app.activity.doctor.title</span>
            </h2>
            <a ng-click="closeActivity()" class="btn pull-left"><i class="fa fa-close"></i></a>
            <a href="" class="btn pull-right"><i class="fa fa-check"></i></a>
        </div>
        <div class="content">
            <div class="kotak">
                <label class="default">
                    <span class="icon-clock"></span> <span data-translate>cleverbaby.app.activity.doctor.time</span>
                </label>
                <input ng-model="doctor.time" type="datetime-local" value="2004-08-31" class="form-control">
            </div>
            <div class="kotak">
                <label class="default" data-translate>
                    cleverbaby.app.activity.doctor.visit_type
                </label>
                <input ng-model="doctor.visit_type" type="text" placeholder="{{ 'cleverbaby.app.activity.doctor.visit_type.placeholder' | translate }}" class="form-control">
            </div>
        </div>
        <div class="footer">
            <a class="pull-left"><span class="icon-book-open"></span><span data-translate>cleverbaby.app.activity.add_note</span></a>
            <a class="btn-mid doctor-foot" ng-click="addActivity('doctor')"><span class="icon-check"></span> &nbsp;<span data-translate>cleverbaby.app.activity.save_close</span></a>
            <a class="pull-right"><span class="icon-camera"></span><span data-translate>cleverbaby.app.activity.photo</span></a>
        </div>
    </div>
</div>
