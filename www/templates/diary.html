<ion-view>
    <ion-content class="fixheight" has-bouncing="false">
        <ion-nav-bar class="bar-positive">
            <ion-nav-title cb-baby-drop-down></ion-nav-title>
            <ion-nav-buttons side="right">
                <a class="btn" ui-sref="app.timeline"><span class="fa fa-align-left timeline"></span></a>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-slide-box>
            <ion-slide>
                <div class="box positive">
                <div class="row autoheight di-block-center no-border di-home">
                    <div class="home-icon botol"><i class="icon-bottle"></i></div>
                    <div class="graph-circle-home">
                        <div class="progress-wrapper">
                            <div class="progress">14min <span>ETA</span></div>
                            <div
                                round-progress
                                max="100"
                                current="75"
                                color="#ffcc66"
                                bgcolor="rgba(255,255,255,.5)"
                                radius="28"
                                stroke="3"
                                semi="false"
                                rounded="true"
                                iterations="50"
                                animation="easeInOutQuart">
                            </div>
                        </div>
                    </div>
                    <div class="thumbnail-baby" ng-click="editBaby()"><div class="circular"><img ng-src="{{ $root.displayImage | babyImage }}"></div></div>
                    <div class="graph-circle-home">
                        <div class="progress-wrapper">
                            <div class="progress">14min <span>ETA</span></div>
                            <div
                                    round-progress
                                    max="100"
                                    current="25"
                                    color="#66cc00"
                                    bgcolor="rgba(255,255,255,.5)"
                                    radius="28"
                                    stroke="3"
                                    semi="false"
                                    rounded="true"
                                    iterations="50"
                                    animation="easeInOutQuart">
                                </div>
                        </div>
                    </div>
                    <div class="home-icon"><i class="icon-diaper"></i></div>
                </div>
                <div class="baby-summary">
                    <span class="text-center">7 Weeks 2 Days</span>
                    <span class="text-center">5.4 Kg 59 Cm</span>
                </div>

                <div class="dayli-checklist">
                    <div class="row autoheight no-border">
                        <h3 class="text-left">DAILY CHECKLIST</h3>
                        <div class="xs-5">
                            <h5>{{ NurseCount }}</h5>
                            <h5 data-translate>cleverbaby.app.diary.bar.nurses</h5>
                        </div>
                        <div class="xs-5">
                            <h5>{{ ChangeCount }}</h5>
                            <h5 data-translate>cleverbaby.app.diary.bar.change</h5>
                        </div>
                        <div class="xs-5 center">
                            <input type="checkbox" id="bath" ng-disabled="TodayBath" ng-checked="TodayBath" ng-model="today_bath" ng-change="addBath()">
                            <label class="checkbox" for="bath"></label><br />
                            <label data-translate for="bath">cleverbaby.app.diary.bar.bath</label>
                        </div>
                        <div class="xs-5 center">
                            <input type="checkbox" id="play" ng-disabled="TodayPlay" ng-checked="TodayPlay" ng-model="today_play" ng-change="addPlay()">
                            <label class="checkbox" for="play"></label><br />
                            <label data-translate for="play">cleverbaby.app.diary.bar.play</label>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                </div>
            </ion-slide>
            <ion-slide>
                <div class="box balanced">
                    <h1>YELLOW</h1>
                </div>
            </ion-slide>
            <ion-slide>
                <div class="box assertive">
                    <h1>PINK</h1>
                </div>
            </ion-slide>
        </ion-slide-box>
        <div class="card kartu" ng-show="showTip">
          <div class="item item-text-wrap no-padding">
            <div class="row no-padding-top">
                <div class="col col-80 no-padding-top"><h2 data-translate>cleverbaby.app.diary.box1.title</h2></div>
                <div class="col col-20 no-padding-top" style="text-align:right;">
                    <a ng-click="hideDailyTip()" class="black-color">Hide</a>
                </div>
            </div>
            <p class="justify padding" ng-click="clickTip()">{{dailyTip}}</p>
          </div>
        </div>
        <h3 class="pd" ion-affix data-affix-within-parent-with-class="timeline">Today</h3>
        <ion-list>
            <div ng-repeat="activity in activities">
                <timeline-item activity="activity"></timeline-item>
            </div>
        </ion-list>
        <ion-infinite-scroll
                on-infinite="loadMore()"
                distance="1%"
                ng-if="canBeloadedMore">
        </ion-infinite-scroll>
    </ion-content>
    <div class="fixed-outside" ng-show="timerRunning">
        <div class="row">
            <div class="col" style="text-align:left;">Nursing Timer</div>
            <div class="col" style="text-align:right;"><i class="icon-close"></i></div>
        </div>
        <div class="row">
            <div class="col">
                <button class="button" ng-click="$root.timers.stopTimer()">END LEFT</button>
            </div>
            <div class="col container-center">
                <p class="text-center center-block"><timer interval="1000">{{minutes}}:{{seconds}}</timer></p>
            </div>
            <div class="col">
                <button class="button">Start Right</button>
            </div>
        </div>
    </div>
</ion-view>
