<ion-view>
    <ion-nav-title>Diary</ion-nav-title>
    <ion-nav-buttons side="right">
        <a class="ion-ios-calendar-outline button" ng-click="newTask()">New</a>
    </ion-nav-buttons>
    <ion-content class="fixheight">
        <ion-slide-box>
            <ion-slide>
                <div class="box positive">
                    <div class="row padding container-center">
                        <div class="col col-30 center-block padding">
                            <div class="row">
                                <div class="col col-50 ">
                                    <img src="/img/bottle.png" class="icon-size">
                                </div>
                                <div class="col col-50">
                                    <div class="circle">
                                        <div class="arc-top">
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        <div class="col col-40 center-block padding">
                            <img src="/img/baby.png" class="icon-size">
                            <div class="row">
                                <div class="col col-50">
                                    <h4>7 weeks</h4>
                                </div>
                                <div class="col col-50">
                                    <h4>2 Days</h4>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col col-50">
                                    <h4>5.4 Kg</h4>
                                </div>
                                <div class="col col-50">
                                    <h4>59 Cm</h4>
                                </div>
                            </div>
                            
                        </div>
                        <div class="col col-30 center-block padding">
                            <div class="row">
                                <div class="col col-50"></div>
                                <div class="col col-50">
                                    <img src="/img/diapers.png" class="icon-size">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row dayli-checklist">
                        <div class="col col-20 center">
                            <h5>5</h5>
                            <h5>Nurse</h5>
                        </div>
                        <div class="col col-20 center">
                            <h5>3</h5>
                            <h5>Change</h5>
                        </div>
                        <div class="col col-20 center">
                            <h5>Bath</h5>
                        </div>
                        <div class="col col-20 center">
                            <h5>Play</h5>
                        </div>
                        <div class="col col-20">
                            
                        </div>
                    </div>
                </div>
            </ion-slide>
            <ion-slide>
                <div class="box balanced">
                    <h1>YELLOW</h1>
                </div>
            </ion-slide>
            <ion-slide>
                <div class="box assertive">
                    <h1>PINK</h1>
                </div>
            </ion-slide>
        </ion-slide-box>

        <ion-list>
            <ion-item ng-repeat="item in list" id="{{item.key}}" ng-switch on="item.type" href="#/app/playlists/{{playlist.id}}">
                <div ng-switch-when='nurse'>{{item.time | date : 'shortTime'}}<span style="float:right">{{item.length}}min</span>
                    <br>{{item.type}}<span style="float:right">{{item.breast}}</span>
                </div>
                <div ng-switch-default>{{item.item}}</div>
            </ion-item>
        </ion-list>
        <div class="card">
            <div class="item item-text-wrap" ng-show="noData">
                <span>
      No Items in your bucket List. Click  <a href="javascript:" ng-click="openNewModal()">Here</a> and create one
      </span>
            </div>
        </div>
    </ion-content>
</ion-view>
