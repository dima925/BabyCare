<ion-view view-title="{{'cleverbaby.app.more.help.title' | translate}}">
    <ion-content>
        <div class="wrapper-tab more-page">
            <ion-nav-bar class="bar-positive">
                <div class="header no-border">
                    <ion-nav-title cb-baby-drop-down></ion-nav-title>
                    <ion-nav-buttons side="right">
                        <a class="btn right" ui-sref="app.diary"><i class="fa fa-dashboard"></i></a>
                    </ion-nav-buttons>
                </div>
            </ion-nav-bar>
            <div ng-hide="hasTopic">
                <div class="padding">
                    {{'cleverbaby.app.more.help.text' | translate}}
                </div>
                <div class="padding">
                    {{'cleverbaby.app.more.help.contact' | translate}} <a href="mailto:support@mycleverbaby.com">support@mycleverbaby.com</a>
                </div>
                <ul class="list">
                    <li class="item" ng-click="goHelp(1)"> How do I Sign In?</li>
                </ul>
            </div>
            <div ng-show="hasTopic">
                <div class="padding">
                    {{topic.title}}
                </div>
                <div class="padding" ng-bind-html="topic.text">
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
