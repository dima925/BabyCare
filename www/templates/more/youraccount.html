<ion-view view-title="{{'cleverbaby.app.more.youraccount.title' | translate}}">
    <ion-content has-bouncing="false" on-scroll="dynamicStatusBar('accountMainScroll')" delegate-handle="accountMainScroll">
        <div class="wrapper-tab more-page">
            <ion-nav-bar class="bar-positive">
                <div class="header no-border">
                    <ion-nav-buttons side="left">
                        <a class="btn left" ui-sref="app.more"><i class="fa fa-angle-left"></i></a>
                    </ion-nav-buttons>
                    <ion-nav-title cb-baby-drop-down></ion-nav-title>
                </div>
            </ion-nav-bar>
            <div class="row responsive-sm page-con">
               <div class="loggedin-info col">You are logged in with your Facebook Account:
               <br> "myfacebook@monkey.com"
               </div>
                <div class="col">
                    <div class="sub-head-text"><span ng-show="!inputDisabled">Edit</span> Your Profile Information</div>
                    <button class="button button-positive" ng-click="activateEdit()" ng-show="inputDisabled">
                        Edit
                    </button>
                </div>
                <div class="col">
                    <form>
                        <div class="sub-head-text">Your Name</div>
                        <div class="input-row">
                            <label for="name" class="form-label-short">
                                This is the name the other person will see
                            </label>
                            <input id="name" type="text" ng-model="data.name" ng-disabled="inputDisabled">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </ion-content>
    <div class="btm-btns">
        <div class="" ng-show="inputDisabled">
            <button class="button button-positive">
                Log Out
            </button>
        </div>
        <div class="pair-btn-con" ng-hide="inputDisabled">
            <button ng-click="cancelEdit()" class="button button-positive pair-btns">
                Cancel
            </button>
            <button ng-click="saveEdit()" class="button button-positive pair-btns">
                Save
            </button>
        </div>
    </div>
</ion-view>
