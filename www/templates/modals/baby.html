<div class="modal transparent" ng-controller="BabyCtrl" ng-click="closeModal()">
    <div class="wrapper add-edit-baby">
        <div class="header no-border">
            <a class="btn" ng-click="cancel()"><i class="fa fa-angle-left"></i></a>
            <h2>Oli's Baby Log</h2>
        </div>
        <div class="cover-img" style="background-image:url(/img/baby.png)">
            <div class="edit circular"><img src="/img/baby.png"></div>
            <a class="edit-btn"><span class="icon-note"></span></a>
        </div>
        <div class="content">
            <div class="kotak">
                <input type="text" value="Oli Bensin" class="form-control-text">
            </div>
            <div class="kotak">
                <label class="default">
                    Birthdate
                </label>
                <input type="datetime" value="2004-08-31" class="form-control">
            </div>
            <div class="kotak">
                <label class="default">
                    Gender
                </label>
                <input type="text" placeholder="Boy" class="form-control">
            </div>
        </div>
        <div class="to-bottom">
            <div class="kotak no-border">
                <button class="btn">Share Baby Data with others</button>
            </div>
            <div class="kotak">
                <button class="btn">Delete</button>
            </div>
        </div>
    </div>
</div>
