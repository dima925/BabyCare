<ion-content class="loginbg padding">
    <ion-header-bar class="bar-positive">
      <h1 class="title" data-translate>cleverbaby.auth.signup.title</h1>
    </ion-header-bar>
    <div class="loginlogo">
      <img src="/img/loginlogo.png" class="logo">
    </div>
    <div class="list loginbg">
        <label class="item item-input">
            <span class="input-label" data-translate>cleverbaby.auth.signup.name</span>
            <input type="text" ng-model="user.name">
        </label>
        <label class="item item-input">
            <span class="input-label" data-translate>cleverbaby.auth.signup.email</span>
            <input type="text" ng-model="user.email">
        </label>
        <label class="item item-input">
            <span class="input-label" data-translate>cleverbaby.auth.signup.password</span>
            <input type="password" ng-model="user.password">
        </label>
        <label class="item item-input">
            <button class="button button-block button-positive"
                    ng-click="createUser()" data-translate>
                cleverbaby.auth.signup.submit
            </button>
        </label>
        <label class="item item-input">
            <button class="button button-block button-positive"
                    ng-click="createWithOAuth('facebook')"
                    data-translate>
                cleverbaby.auth.signup.facebook
            </button>
        </label>
        <label class="item item-input">
            <button class="button button-block button-positive" 
                    ng-click="createWithOAuth('google')"
                    data-translate>
                cleverbaby.auth.signup.google
            </button>
        </label>
    </div>
</ion-content>
