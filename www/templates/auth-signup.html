<ion-content class="loginbg padding">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Sign Up</h1>
    </ion-header-bar>
    <div class="loginlogo">
      <img src="/img/loginlogo.png" class="logo">
    </div>
    <div class="list loginbg">
        <label class="item item-input">
            <span class="input-label">Name</span>
            <input type="text" ng-model="user.name">
        </label>
        <label class="item item-input">
            <span class="input-label">Email</span>
            <input type="text" ng-model="user.email">
        </label>
        <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password" ng-model="user.password">
        </label>
        <label class="item item-input">
            <button class="button button-block button-positive" ng-click="createUser()">
                Sign Up
            </button>
        </label>
        <label class="item item-input">
            <button class="button button-block button-positive" ng-click="createWithOAuth('facebook')">
                FaceBook
            </button>
        </label>
        <label class="item item-input">
            <button class="button button-block button-positive" ng-click="createWithOAuth('google')">
                Google
            </button>
        </label>
    </div>
</ion-content>
