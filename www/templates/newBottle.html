<div class="modal transparent" ng-controller="activityCtrl" ng-click="closeModal()">
	<div class="row addnew_nurse">
			<ion-header-bar class="bar-energized">
		        <div class="buttons">
		            <button class="button icon-left ion-chevron-left button-clear button-dark activated" ng-click="closeActivity()"></button>
		        </div>
		        <h1 class="title">ADD BOTTLE</h1>
		    </ion-header-bar>
            <div class="col padding-top">
                <div class="row container-center">
                        <div class="col addnew_nurse_icon center-block">
                            <i class="smallicon flaticon-baby1"></i>Feed
                            <div class="range">
                              <i class="icon">0oz</i>
                              <input type="range" min="0" max="12" value="{{bottle.value}}" step="1" ng-model="bottle.value">
                              <i class="icon">{{bottle.value}} oz</i>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-50">
                            <button class="button button-outline button-light" ng-click="addBottle()">Formula</button>
                        </div>
                        <div class="col col-50"><button class="button button-outline button-light" ng-click="addBottle()">Milk</button></div>
                    </div>
                </div>
            </div>
        </div>
</div>
