<ion-modal-view>
    <ion-header-bar>
        <div class="buttons">
            <button class="button" ng-click="closeNewModal()">Cancel</button>
        </div>
        <h1 class="title">Add new record</h1>
    </ion-header-bar>
    <ion-content scroll="false" style="height:100%">
        <div class="col text-center" style="height:100%;padding:0px;color:#ffffff;">
            <div class="row" style="height:50%;padding:0px;">
                <div class="col" style="background-color:#009688;padding-top:4vmin;">
                    <i class="bigicon flaticon-mother19"></i>
                    <br>Nurse
                    <div class="button-bar" style="padding-top:3vmin;">
                        <button ng-click="addNurse('left',0)" class="button button-outline button-light" style="color:#ffffff;">Left</button>
                        <button class="button button-outline button-light" style="color:#ffffff;">Right</button>
                    </div>
                    <button class="button button-block button-outline button-light" style="color:#ffffff;">Both</button>
                </div>
                <div class="col" style="background-color:#4CAF50;padding-top:4vmin;">
                    <i class="bigicon flaticon-baby1"></i>
                    <br>Feed
                    <div class="button-bar" style="padding-top:3vmin;">
                        <button class="button button-outline button-light" style="color:#ffffff;">1oz</button>
                        <button class="button button-outline button-light" style="color:#ffffff;">2oz</button>
                        <button class="button button-outline button-light" style="color:#ffffff;">3oz</button>
                    </div>
                    <div class="button-bar" style="padding-top:3vmin;">
                        <button class="button button-outline button-light" style="color:#ffffff;">4oz</button>
                        <button class="button button-outline button-light" style="color:#ffffff;">5oz</button>
                        <button class="button button-outline button-light" style="color:#ffffff;">6oz</button>
                    </div>
                </div>
            </div>
            <div class="row" style="height:50%;padding:0px;">
                <div class="col" style="background-color:#EF6C00;padding-top:4vmin;">
                    <i class="bigicon flaticon-nappy1"></i>
                    <br>Diaper
                     <div class="button-bar" style="padding-top:3vmin;">
                        <button class="button button-outline button-light" style="color:#ffffff;">Wet</button>
                        <button class="button button-outline button-light" style="color:#ffffff;">Solid</button>
                    </div>
                    <button class="button button-block button-outline button-light" style="color:#ffffff;">Both</button>
                </div>
                <div class="col" style="background-color:#03A9F4;padding-top:4vmin;">
                    <i class="bigicon flaticon-moon19"></i>
                    <br>Nap2
                    <button class="button button-block button-outline button-light" style="color:#ffffff;">Start</button>
                    <button class="button button-block button-outline button-light" style="color:#ffffff;">End</button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
